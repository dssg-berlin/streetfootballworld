
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

path {
  fill-rule: evenodd;
  stroke: #333;
  stroke-width: 2px;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<script>

  var fill = d3.scale.category20(),
      file = "topic-5.json", // edit this var to load json for different topics
      filter_val = .07;  // edit this var to set filter weight for keywords

d3.json(file, function(data) {

  d3.layout.cloud().size([300, 300])
      .words(
      data.keywords
        .filter(function(d) { return d.weight > filter_val; })
        .map(function(d) {
        return {text: d.keyword, size: 10 + d.weight * 50};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 300)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
      .on("click", function(d) { return d.text })
        .text(function(d) { return d.text; });
  }
});

</script>

</html>
