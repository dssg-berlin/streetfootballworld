<script>
    $(document).ready(function () {
        var topics;

        var margin = {top: 40, right: 10, bottom: 10, left: 100},
        width = $("#barchart").width() - margin['left'] - margin['right'];
        height = ($("#barchart").width() * 4 / 3) - margin['top'] - margin['bottom'];

        function compare(a, b) {
            if (a.postCount < b.postCount)
                return 1;
            if (a.postCount > b.postCount)
                return -1;
            return 0;
        }

        var x = d3.scale.linear()
                .range([0, width]);

        var y = d3.scale.ordinal()
                .rangeRoundBands([0, height], .2);

        var xAxis = d3.svg.axis()
                .scale(x)
                .orient("top");

        var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

        var svg = d3.select("#barchart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var cols = d3.scale.category20b();


        d3.json("{{ url_for('static', filename='resources/topics.json') }}", function (data) {

            topics = data.sort(compare);

            x.domain(d3.extent(data, function (d) {
                return d.postCount;
            })).nice();
            y.domain(data.map(function (d) {
                return d.label;
            }));

            svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .style("fill", function (d) {
                        return cols(d.label);
                    })
                    .attr("x", 0)
                    .attr("y", function (d) {
                        return y(d.label);
                    })
                    .attr("width", function (d) {
                        return x(d.postCount);
                    })
                    .attr("height", y.rangeBand())
                    .on("click", function (d, i) {
                        return drawWords(i);
                    });

            svg.append("g")
                    .attr("class", "x axis")
                    .call(xAxis);

            svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis);
        })
    });


</script>
